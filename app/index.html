<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; script-src 'self' https://maps.googleapis.com/ https://maps.gstatic.com/ https://mts0.googleapis.com/ 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="css/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD7XsOPAxqiT-nXVRvXm2H0Aw1qugvwOM&sensor=true"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/order.js"></script>
    <script src="js/controllers/history.js"></script>
    <script src="js/controllers/menu.js"></script>
    <script src="js/controllers/orderConfirmation.js"></script>
    <script src="js/controllers/selectPizza.js"></script>
    <script src="js/controllers/selectSoda.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/controllers/track.js"></script>
    <script src="js/filters/capitalizeFilter.js"></script>
    <script src="js/services/calculateService.js"></script>
    <script src="js/services/localstorageFactory.js"></script>
    <script src="js/services/orderFactory.js"></script>
    <script src="js/services/updateService.js"></script>
    <script src="js/services/utilsService.js"></script>
    <script src="js/config/configuration.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="pizzabakeren">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-energized">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
