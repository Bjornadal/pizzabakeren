<ion-view view-title="Pizzabakeren">
  <ion-content>
    <img width="100%" src="img/pizza_banner.png" />
    <div class="padding">
      <div class="list card">
        <div class="item item-divider">Bestill Pizza</div>
        <div class="item item-body">
          <div>
            Legg inn din Pizzabaker bestilling ved å skrive inn ditt navn og den gruppen du tilhører. Din pizza sjef vil deretter motta din bestilling og viderefører denne til din lokale Pizzabaker.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-center">
          <button ng-click="startOrder()" class="button button-stable button-block">
            Ny bestilling
          </button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
