<ion-view view-title="Dagens bestillinger for {{settings.group | capitalize}}">
  <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()">
    <div class="row">
      <div class="col">
        <h3>Pizza</h3>

        <div class="row" ng-repeat="pizza in summary.pizza | orderBy: 'nr'">
          <div class="col">
            #{{ pizza.nr }}
          </div>
          <div class="col">
            {{pizza.count}}
          </div>
        </div>
      </div>
      <div class="col">
        <h3>Brus</h3>

        <div class="row" ng-repeat="soda in summary.soda | orderBy: 'name'">
          <div class="col">
            {{ soda.name }}
          </div>
          <div class="col">
            {{soda.count}}
          </div>
        </div>
      </div>
    </div>
    <ion-list>
      <ion-item class="" ng-repeat="order in orders" type="item-text-wrap">
        <h2>{{order.user}}</h2>

        <p>#{{order.pizzaNr}} {{order.pizzaName}} / {{order.soda}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
