<ion-view view-title="Innstillinger">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Ditt navn</span>
        <input type="text" placeholder="Ditt navn" ng-model="settings.username" ng-change="changed()">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Din gruppe</span>
        <input type="text" placeholder="Din gruppe" ng-model="settings.group" ng-change="changed()">
      </label>

    </div>
    <div class="row">
      <div class="col col-center">
        <button class="button button-balanced button-block" ng-click="save()">
          Lagre
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
