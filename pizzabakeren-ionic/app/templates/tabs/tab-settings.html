<ion-view view-title="Innstillinger">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Navn</span>
        <input type="text" placeholder="Ola Nordmann" ng-model="settings.username" ng-disabled="true">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Gruppe</span>
        <input type="text" placeholder="Pizzagjengen" ng-model="settings.group" ng-blur="changed()">
      </label>
    </div>

    <div class="row" ng-show="!settings.loggedIn">
      <div class="col">
        <p>Logg på med Twitter for å fylle inn navn</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-center">
        <button ng-click="login()" class="button button-positive button-block" ng-show="!settings.loggedIn" >
          LOGG PÅ
        </button>
        <button ng-click="logout()" class="button button-positive button-block" ng-show="settings.loggedIn">
          LOGG AV
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
