<ion-view view-title="Bestilling">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <img width="100%" src="img/banner.png" />
    <div class="padding">
        <p>
          Legg inn din Pizzabaker bestilling ved å logge på og legge inn den gruppen du tilhører i "Innstillinger".
          Din pizza sjef vil deretter motta din bestilling og viderefører denne til din lokale Pizzabaker.
        </p>
    </div>

    <div class="row">
      <div class="col col-center">
        <button ng-click="startOrder()" class="button button-positive button-block">
          BESTILL
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
